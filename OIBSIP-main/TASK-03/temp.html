	<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <meta name="google-site-verification" content="iNzSj2wvdEOVu1PtrK5FfEiu_teOG2LQn5i3kg-xozQ" />
    <link rel="stylesheet" href="style.css"><!--CSS-->
</head>
<body>
    <div class="container">
        <h1 class="heading">TEMPERATURE CONVERTER WEBSITE!</h1>
        <div class="temp-container">
            <label for="CELCIUS">CELCIUS °C </label>
            <input 
            onchange ="computeTemp(event)"
            type="number" 
            name="Celcius" 
            id="Celcius" 
            class="Celcius" 
            placeholder="Temperature in °C"/>    
        </div>
        <div class="temp-container">
            <label for="FAHRENHEIT">FAHRENHEIT °F</label>
            <input 
            onchange="computeTemp(event)"
            type="number" 
            name="Fahrenheit" 
            id="Fahrenheit" 
            class="Fahrenheit" 
            placeholder="Temperature in °F"/>    
        </div>
        <div class="temp-container">
            <label for="KELVIN">KELVIN °K</label>
            <input 
            onchange="computeTemp(event)"
            type="number" 
            name="Kelvin" 
            id="Kelvin" 
            class="Kelvin" 
            placeholder="Temperature in °K"/>    
        </div>
        <button id="convert">Convert!</button>
    
    </div>
    <!--JAVASCRIPT CODE-->

<script>
    
	 const celcius = document.getElementById("Celcius");
const fahrenheit = document.getElementById("Fahrenheit");
const kelvin = document.getElementById("Kelvin");

function computeTemp(event) {
    const currentValue = event.target.value;

    switch (event.target.name) {
        case "Celcius":
            fahrenheit.value = (currentValue * 9 / 5) + 32;
            kelvin.value = parseFloat(currentValue) + 273.15;
            break;

        case "Fahrenheit":
            celcius.value = (currentValue - 32) * 5 / 9;
            kelvin.value = (currentValue - 32) * 5 / 9 + 273.15;
            break;

        case "Kelvin":
            celcius.value = currentValue - 273.15;
            fahrenheit.value = (currentValue - 273.15) * 9 / 5 + 32;
            break;

        default:
            break;
    }

}

</script>
</body>
</html>
